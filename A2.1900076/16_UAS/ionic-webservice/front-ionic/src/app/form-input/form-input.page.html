<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Form Absensi</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
      <form [formGroup]="FormSimpanData" (ngSubmit)="simpan()">
        <ion-item>
          <ion-label color="primary" position="stacked">Tanggal</ion-label>
          <ion-input type="text" formControlName="tgl"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="primary" position="stacked">Nama Mahasiswa</ion-label>
          <ion-input type="text" formControlName="nama"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="primary" position="stacked">Kelas</ion-label>
          <ion-input type="text" formControlName="kelas"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="primary" position="stacked">Keterangan</ion-label>
          <ion-input type="text" formControlName="keterangan"></ion-input>
        </ion-item>
        <ion-button expand="block"type="submit" color="primary" [disabled]="!FormSimpanData.valid"> Simpan
        </ion-button>
      </form>
    </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
